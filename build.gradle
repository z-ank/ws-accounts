plugins {
    id 'java'
    id 'war'
}

group 'loc.zank.services'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.6.1.Final'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.27'
    compile group: 'com.sun.xml.ws', name: 'jaxws-rt', version: '2.2.10'
}
